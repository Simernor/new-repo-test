<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <main>
      <section>
        <h1>Animation</h1>
        <h2 class="title"> Hello World!</h2>
        <p class="para">Here we show you some text animations. They are really nice.</p>
        <p class="para">Hovra på bilderna nedan och se vad som händer.</p>
      </section>

      <section>
        <h1>Transform</h1>
        <div class="main-container">
          <div class="face-container">
            <img
              src="https://cdn.pixabay.com/photo/2014/12/06/16/52/smiley-559124_1280.png"
              id="happy-face"
              class="happy-face translate"
            />
          </div>
        </div>
      </section>
      <section>
        <h1>Rotate</h1>
        <div class="main-container">
          <div class="face-container">
            <img
              src="https://cdn.pixabay.com/photo/2014/12/06/16/52/smiley-559124_1280.png"
              id="happy-face"
              class="happy-face rotate"
            />
          </div>
        </div>
      </section>
      <section>
        <h1>Scew</h1>
        <div class="main-container">
          <div class="face-container">
            <img
              src="https://cdn.pixabay.com/photo/2014/12/06/16/52/smiley-559124_1280.png"
              id="happy-face"
              class="happy-face skew"
            />
          </div>
        </div>
      </section>
      <section>
        <h1>Scale</h1>
        <div class="main-container">
          <div class="face-container">
            <img
              src="https://cdn.pixabay.com/photo/2014/12/06/16/52/smiley-559124_1280.png"
              id="happy-face"
              class="happy-face scale"
            />
          </div>
        </div>
      </section>
      <section>
        <h1>Scale + translate</h1>
        <div class="main-container">
          <div class="face-container">
            <img
              src="https://cdn.pixabay.com/photo/2014/12/06/16/52/smiley-559124_1280.png"
              id="happy-face"
              class="happy-face combined1"
            />
          </div>
        </div>
      </section>
      <section>
        <h1>Scew + rotate</h1>
        <div class="main-container">
          <div class="face-container">
            <img
              src="https://cdn.pixabay.com/photo/2014/12/06/16/52/smiley-559124_1280.png"
              id="happy-face"
              class="happy-face combined2"
            />
          </div>
        </div>
      </section>
    </main>
</body>
</html>
